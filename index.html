
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Jp10History</title>
</head>
<h1>Beat Saber <img src = "{% static 'jp.png' %}" width=45 height=50> Top10 History</h1>
    {% for y in year_by %}
    <h1 style='background-color:#0000aa;color:#ffffff;padding-left:1em'>{{y.year}}年</h1>
    {% for m in y.data%}
    <h2 style='padding-left:2em;color:#0000aa;'>{{m.month}}月</h2>
    <table border="2" style = "text-align:center;background:#0000aa;color:#ffffff">
    <tr>
    <th width=40>日</th>
    <th>#1</th>
    <th>#2</th>
    <th>#3</th>
    <th>#4</th>
    <th>#5</th>
    <th>#6</th>
    <th>#7</th>
    <th>#8</th>
    <th>#9</th>
    <th>#10</th>
    </tr>
    {% for d in m.data%}
    <tr>
    <td style = "text-align:center;background:#ffffff;color:#0000aa;font-weight:bold;">{{d.date.day}}</td>
    <td><img src = "{% static d.n0|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n1|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n2|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n3|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n4|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n5|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n6|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n7|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n8|add:'.jpg' %}" width=100 height=100></td>
    <td><img src = "{% static d.n9|add:'.jpg' %}" width=100 height=100></td>
    </tr>
    {% endfor %}
    </table>
    {% endfor %}
    {% endfor %}
